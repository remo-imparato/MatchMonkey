name: Build MMIP Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Ensure zip is available
        run: |
          sudo apt-get update
          sudo apt-get install -y zip jq curl

      - name: Set build version
        id: bump_version
        run: |
          # Prefer tag version when building from a tag
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_VER="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG_VER#v}"
          else
            BASE=$(jq -r '.version // "0.0.0"' info.json)
            MAJOR=$(echo "$BASE" | cut -d. -f1)
            MINOR=$(echo "$BASE" | cut -d. -f2)
            PATCH=$(echo "$BASE" | cut -d. -f3)
            PATCH=${PATCH:-0}
            BUILD=$((PATCH + GITHUB_RUN_NUMBER))
            VERSION="$MAJOR.$MINOR.$BUILD"
          fi
      
          # Persist the computed version for the package
          tmpfile=$(mktemp)
          jq --arg v "$VERSION" '.version = $v' info.json > "$tmpfile" && mv "$tmpfile" info.json
      
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Create MMIP package
        run: |
          # MMIP files are just ZIP archives with .mmip extension
          # Include all necessary addon files (no icons folder - doesn't exist)
          zip -r SimilarArtists-${{ steps.bump_version.outputs.version }}.mmip \
            dialogs/ \
            actions_add.js \
            info.json \
            init.js \
            README.md \
            similarArtists.js \
            smiley_yellow_128.png \
            -x "*.git*" \
            -x "node_modules/*" \
            -x ".github/*" \
            -x "ai_*" \
            -x "lastfm.txt"
          
          echo "Package created: SimilarArtists-${{ steps.bump_version.outputs.version }}.mmip"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mmip-package
          path: 'SimilarArtists-${{ steps.bump_version.outputs.version }}.mmip'
          retention-days: 90

      # Only create or update release on tagged commits
      - name: Get existing release by tag
        if: startsWith(github.ref, 'refs/tags/')
        id: get_release
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG"
          set +e
          resp=$(curl -s -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github.v3+json" "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/tags/$TAG")
          set -e
          echo "$resp" > release_by_tag.json
          if echo "$resp" | jq -e '.id' >/dev/null 2>&1; then
            upload_url=$(echo "$resp" | jq -r '.upload_url')
            upload_url=${upload_url%\{*}
            echo "upload_url=$upload_url" >> $GITHUB_OUTPUT
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release if missing
        if: startsWith(github.ref, 'refs/tags/') && steps.get_release.outputs.found == 'false'
        id: create_release
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          payload=$(jq -n --arg tag "$TAG" --arg name "$TAG" '{ tag_name: $tag, name: $name, draft: false, prerelease: false }')
          resp=$(curl -s -X POST -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github.v3+json" "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases" -d "$payload")
          echo "$resp" > release_create.json
          upload_url=$(echo "$resp" | jq -r '.upload_url')
          upload_url=${upload_url%\{*}
          echo "upload_url=$upload_url" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set upload_url from existing release
        if: startsWith(github.ref, 'refs/tags/') && steps.get_release.outputs.found == 'true'
        id: set_upload_url
        run: |
          echo "upload_url=${{ steps.get_release.outputs.upload_url }}" >> $GITHUB_OUTPUT

      - name: Upload release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url || steps.set_upload_url.outputs.upload_url || steps.get_release.outputs.upload_url }}
          asset_path: SimilarArtists-${{ steps.bump_version.outputs.version }}.mmip
          asset_name: SimilarArtists-${{ steps.bump_version.outputs.version }}.mmip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

